<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="mb-4">Tire Quality Prediction</h2>

        <!-- Form for uploading image and selecting model -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" id="imageUpload" name="file" class="form-control" accept="image/*" required>
            <br>
            <img id="preview" class="preview-img img-thumbnail" alt="Image Preview" style="max-width: 300px; display: none;">
            
            <div class="row mt-3">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary" name="model" value="svm">Model 1</button>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary" name="model" value="random_forest">Model 2</button>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary" name="model" value="logistic_regression">Model 3</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary" name="model" value="mlp">Model 4</button>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary" name="model" value="naive_bayes">Model 5</button>
                </div>
            </div>
        </form>

        <p class="mt-3"><strong>Prediction:</strong> {{ prediction_text }}</p>
    </div>

    <script>
        // Image preview function
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
